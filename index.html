    <title>Dunmin's Little Den</title>

    <style>
        body {
            background: linear-gradient(135deg, #ffe1f0 0%, #ffb6e6 100%);
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            color: #d72660;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 60px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 24px;
            display: inline-block;
            padding: 40px 50px 30px 50px;
            box-shadow: 0 8px 32px rgba(255, 182, 230, 0.3);
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #d72660;
            text-shadow: 0 2px 8px #fff0fa;
        }
        .pusheen {
            width: 180px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 4px 16px #ffb6e6);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-24px);}
        }
        .sparkle {
            position: absolute;
            width: 32px;
            height: 32px;
            pointer-events: none;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.8);}
            50% { opacity: 1; transform: scale(1.2);}
        }
    </style>
    <div class="container">
